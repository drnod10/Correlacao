<!DOCTYPE html>
<html>
<head>

<body>
    <form id="correl" align="center">
        <br>
        <h2>Coeficiente de Correlação</h2>
        X

        Y

        <button type="submit" href="resultado.html" class="uk-button uk-button-primary" onclick="calcular();">Calcular</button>
</form>
</body>

<script>
    function calcular(){
    var x = document.getElementById(x).value;
    var y = document.getElementById(y).value;
    var a = document.getElementById(xy).value = xy;
    var xy = x*y;
    var x2 = x*x;
    var y2 = y*y;
    }
</script>

</html>
